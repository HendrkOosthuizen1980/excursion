<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="intro">
        <h1 class="intro__title">
          Discover hidden places in the world around you
        </h1>
        <p class="intro__cta">Download Excursion (Comming Soon!)</p>
        <video autoplay muted loop playsinline>
          <source
            src="resources/videos/excursion.mp4"
            type="video/mp4"
            class="intro__video"
          />
        </video>
      </div>

      <div class="feature">
        <h1 class="feature__title">Your personal travel guide</h1>
        <img src="resources/images/camp.webp" class="feature__camp" />
        <p class="features">
          Excursion remembers places you like, and recommends new points of
          interest around you
        </p>
      </div>
    </main>
  </body>
</html>
